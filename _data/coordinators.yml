- name: Evelyn Zhang
  position: Tournament Director
  school: Human Biology, Stanford 2021
  bio: Hi!! I’m Evelyn, and I’m a Mira Loma Sci Oly alumni. I was only on the team since sophomore year, but those 3 years definitely shaped my passions and love for science. It was Science Olympiad that developed my interest in biology and led me to pursue a career in medicine. 
  favEvents: Anatomy and Physiology, Disease Detectives
  funFact: I actually didn’t want to do Disease Detectives until my sci oly coach put me on the event sophomore year, and by senior year I was 1st in the nation for the event. Lets just say that my coach made a good call :)
  email: evzhang@stanford.edu
  pic: Evelyn_Zhang.jpg
  id: evelyn

- name: Amy Jiang
  position: Tournament Director
  school: Berkeley 2022
  bio: Hi, I'm Amy! I'm a SciOly alum from Interlake High School, where I competed for three years--a few too little, in my opinion. Despite (or maybe thanks to...) almost losing three teammates on the plane and another two during the BART ride, GGSO has been one of the best tournaments I've attended in high school and I'm excited to make it even better!
  favEvents: Astronomy, Hovercraft, Wright Stuff, Materials Science
  funFact: I'm very passionate about the taste of water. 
  email: p.amyjiang@berkeley.edu
  pic: Amy_Jiang.jpg
  id: amy

- name: Matthew Tang
  position: Tournament Director
  school: EECS, Berkeley 2022
  bio: Hi, I'm Matthew, a SciOly alum from Northwood High School. Having competed for 6 years, SciOly has been a major part of my life. Many of my fondest memories have been from Science Olympiad and I've been able to meet many close friends, competing with them over the years. I'm excited to be on the other side now organizing tournaments for the community!
  favEvents: Mission Possible, Disease Detectives, Robot Arm
  funFact: I love puzzles! Puzzle hunts are one of my favorite activities. I also make puzzle sets of my own too.
  email: matthewtang@berkeley.edu
  pic: Matthew_Tang.jpg
  id: matthew

